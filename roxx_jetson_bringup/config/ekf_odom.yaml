ekf_odom:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: false
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # VSLAM odometry (vx, vy, vz, roll, pitch, yaw, and their rates)
    odom0: /visual_slam/tracking/odometry
    odom0_config: [true, true, true,
                   true, true, true,
                   true, true, true,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false

    # IMU orientation + angular velocities + linear accel
    imu0: /oak/imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]
    imu0_remove_gravitational_acceleration: true

