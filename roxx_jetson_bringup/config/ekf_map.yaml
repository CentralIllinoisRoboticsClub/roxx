ekf_map:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.2
    two_d_mode: false
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # Use navsat-derived odometry as a global position hint
    odom0: /visual_slam/tracking/odometry
    odom0_config: [true, true, true,
                   true, true, true,
                   true, true, true,
                   false, false, false,
                   false, false, false]
    odom0_relative: false

    odom1: /odometry/gps
    odom1_config: [true, true, true,
                   false, false, false,
                   true, true, true,
                   false, false, false,
                   false, false, false]
    odom1_relative: false

    imu0: /oak/imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]
    imu0_remove_gravitational_acceleration: true
